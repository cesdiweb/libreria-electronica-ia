<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Librer√≠a Electr√≥nica IA</title>
  <!-- SDK de PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID_PAYPAL&currency=USD"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f3f6fa; }
    header { background-color: #004080; color: white; padding: 1rem; text-align: center; }
    nav { display: flex; justify-content: center; background-color: #0066cc; gap: 1rem; padding: 0.5rem; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    main { max-width: 800px; margin: auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    .item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; padding: 0.5rem 0; }
    .item-info { flex: 1; }
    .acciones { display: flex; gap: 0.5rem; align-items: center; }
    button { padding: 0.3rem 0.6rem; border: none; border-radius: 4px; cursor: pointer; }
    .acciones button { background-color: #007bff; color: white; }
    .acciones .eliminar { background-color: #cc0000; }
    #vaciar-btn { margin-top: 1rem; background-color: #cc0000; color: white; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; }
    #botonesPago { margin-top: 1rem; text-align: center; }
    .pago-btn { background-color: #0070ba; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .pago-btn:hover { opacity: 0.85; }
    .btn-wompi { background: #00a859; }
    .btn-paypal { background: #0070ba; }
    footer { background-color: #003366; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <h1>Electronic Bookstore AI</h1>
    <p>Your smart and international digital bookstore</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="register.html">Registrarse</a>
    <a href="login.html">Iniciar Sesi√≥n</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <main>
    <h2>Carrito de Compras</h2>
    <div id="carrito-contenido"></div>
    <p class="total" id="total"></p>
    <button id="vaciar-btn">Vaciar carrito</button>
    <div id="botonesPago"></div>
  </main>

  <footer>
    <p>&copy; 2025 Librer√≠a Electr√≥nica IA. Todos los derechos reservados.</p>
    <p>
      <a href="terminos.html">T√©rminos y Condiciones</a> | 
      <a href="reembolso.html">Pol√≠tica de Reembolso</a>
    </p>
  </footer>

<script>
const carritoContenedor = document.getElementById("carrito-contenido");
const totalTexto = document.getElementById("total");
const vaciarBtn = document.getElementById("vaciar-btn");
const botonesPago = document.getElementById("botonesPago");

// Pa√≠ses restringidos para PayPal
const paypalRestrictedCountries = [
  "AF","BD","CM","CF","CI","CU","KP","GQ","GH","HT","IR","IQ",
  "LB","LR","LY","MM","PK","SS","SD","SY","TL","UZ","VE","ZW",
  "GA","GN","ML","MD","MC","TR","PY"
];

// Mostrar carrito
function mostrarCarrito() {
  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  const pais = localStorage.getItem("selectedCountry") || "CO"; 
  const moneda = localStorage.getItem("selectedCurrency") || "COP $";

  carritoContenedor.innerHTML = "";
  botonesPago.innerHTML = "";

  if (carrito.length === 0) {
    carritoContenedor.innerHTML = "<p class='vacio'>üõí El carrito est√° vac√≠o.</p>";
    totalTexto.textContent = "";
    return;
  }

  let total = 0;
  carrito.forEach((item, index) => {
    const currencyCode = moneda.split(' ')[0];
    const tasas = JSON.parse(localStorage.getItem("tasasCambio")) || { USD:1, EUR:1, AFN:1, COP:1 };
    const precioConvertido = Math.round(item.precio * (tasas[currencyCode] || 1) * 100) / 100;
    const subtotal = precioConvertido * item.cantidad;
    total += subtotal;

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class="item-info">
        <strong>${item.titulo}</strong><br>
        Autor: ${item.autor}<br>
        Precio: ${moneda} ${precioConvertido.toFixed(2)} √ó ${item.cantidad}
      </div>
      <div class="acciones">
        <button onclick="cambiarCantidad(${index}, 1)">Ôºã</button>
        <button onclick="cambiarCantidad(${index}, -1)">‚àí</button>
        <button class="eliminar" onclick="eliminarItem(${index})">üóëÔ∏è</button>
      </div>
    `;
    carritoContenedor.appendChild(div);
  });

  totalTexto.textContent = `Total: ${moneda} ${total.toFixed(2)}`;
  mostrarBotonesPago(pais, moneda, total);
}

// Cambiar cantidad / eliminar
function cambiarCantidad(index, delta) {
  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito[index].cantidad += delta;
  if (carrito[index].cantidad < 1) carrito[index].cantidad = 1;
  localStorage.setItem("carrito", JSON.stringify(carrito));
  mostrarCarrito();
}

function eliminarItem(index) {
  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito.splice(index, 1);
  localStorage.setItem("carrito", JSON.stringify(carrito));
  mostrarCarrito();
}

vaciarBtn.onclick = () => {
  if (confirm("¬øEst√°s seguro de que deseas vaciar el carrito?")) {
    localStorage.removeItem("carrito");
    mostrarCarrito();
  }
};

// Agregar libro al carrito
function agregarAlCarrito(titulo, precio, autor) {
  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  const libroExistente = carrito.find(item => item.titulo === titulo);
  if (libroExistente) {
    libroExistente.cantidad += 1;
  } else {
    carrito.push({ titulo, precio, autor, cantidad: 1 });
  }
  localStorage.setItem("carrito", JSON.stringify(carrito));
  mostrarCarrito();
}

// Mostrar botones de pago seg√∫n pa√≠s
function mostrarBotonesPago(pais, moneda, total) {
  botonesPago.innerHTML = "";

  if (pais === "CO") {
    const montoCentavos = Math.round(total * 100);
    const referencia = `ORD-${Date.now()}`;
    botonesPago.innerHTML = `
      <form action="https://checkout.wompi.co/p/" method="GET">
        <input type="hidden" name="public-key" value="pub_prod_d3FZY9xt1PwMoKZx1ZhpFibwFkPoQHks" />
        <input type="hidden" name="currency" value="COP" />
        <input type="hidden" name="amount-in-cents" value="${montoCentavos}" />
        <input type="hidden" name="reference" value="${referencia}" />
        <input type="hidden" name="redirect-url" value="https://cesdiweb.github.io/libreria-electronica-ia/confirmacion.html" />
        <button type="submit" class="pago-btn btn-wompi">Pagar con Wompi</button>
      </form>
    `;
  } else if (paypalRestrictedCountries.includes(pais)) {
    botonesPago.innerHTML = `
      <button class="pago-btn">Pagar con Checkout</button>
      <button class="pago-btn">Pagar con Payoneer</button>
    `;
  } else {
    botonesPago.innerHTML = `<div id="paypal-button-container"></div>`;

    paypal.Buttons({
      style: {
        color: 'gold',
        shape: 'pill',
        label: 'paypal',
        layout: 'vertical'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            description: "Compra en Librer√≠a Electr√≥nica IA",
            amount: {
              value: total.toFixed(2),
              currency_code: moneda.split(' ')[0] || 'USD'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('‚úÖ Pago completado por ' + details.payer.name.given_name);
          localStorage.removeItem("carrito");
          window.location.href = "confirmacion.html";
        });
      },
      onError: function(err) {
        console.error(err);
        alert('‚ùå Error al procesar el pago con PayPal.');
      }
    }).render('#paypal-button-container'); // ‚ö° Esta l√≠nea cierra correctamente el bot√≥n PayPal
  } // ‚ö° Cierre del else de PayPal
} // ‚ö° Cierre de la funci√≥n mostrarBotonesPago

// Inicializar carrito
window.addEventListener("load", mostrarCarrito);
</script>
</body>
</html>
