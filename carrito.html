<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Librería Electrónica IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-wompi { background: #00a859; color: white; }
    .btn-paypal { background: #0070ba; color: white; }
  </style>
</head>
<body>
  <h1>Carrito de Compras</h1>

  <table id="carritoTabla">
    <thead>
      <tr>
        <th>Libro</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 id="totalGeneral">Total: 0</h2>

  <!-- Botones dinámicos -->
  <div id="botonesPago"></div>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    let pais = localStorage.getItem("selectedCountry") || "CO"; // por defecto Colombia
    let moneda = localStorage.getItem("selectedCurrency") || "COP";

    function mostrarCarrito() {
      let tbody = document.querySelector("#carritoTabla tbody");
      tbody.innerHTML = "";
      let totalGeneral = 0;

      carrito.forEach((item, index) => {
        let total = item.precio * item.cantidad;
        totalGeneral += total;

        let row = `
          <tr>
            <td>${item.titulo}</td>
            <td>${item.precio} ${moneda}</td>
            <td>${item.cantidad}</td>
            <td>${total} ${moneda}</td>
            <td>
              <button onclick="cambiarCantidad(${index}, 1)">+</button>
              <button onclick="cambiarCantidad(${index}, -1)">-</button>
              <button onclick="eliminarItem(${index})">Eliminar</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      document.getElementById("totalGeneral").innerText = "Total: " + totalGeneral + " " + moneda;
      mostrarBotonesPago(totalGeneral);
    }

    function cambiarCantidad(index, cambio) {
      carrito[index].cantidad += cambio;
      if (carrito[index].cantidad <= 0) carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarCarrito();
    }

    function eliminarItem(index) {
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarCarrito();
    }

    // BOTONES DE PAGO SEGÚN PAÍS
    function mostrarBotonesPago(total) {
      let div = document.getElementById("botonesPago");
      div.innerHTML = "";

      if (pais === "CO") {
        div.innerHTML = `
          <form action="https://checkout.wompi.co/p/" method="GET">
            <input type="hidden" name="public-key" value="PUBLIC_KEY_WOMPI" />
            <input type="hidden" name="currency" value="COP" />
            <input type="hidden" name="amount-in-cents" value="${total * 100}" />
            <input type="hidden" name="reference" value="ORD-${Date.now()}" />
            <button type="submit" class="btn-wompi">Pagar con Wompi</button>
          </form>
        `;
      } else {
        let usd = (total / 4000).toFixed(2); // aquí puedes mejorar con tasa real
        div.innerHTML = `
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="TU_CORREO_PAYPAL@dominio.com">
            <input type="hidden" name="item_name" value="Compra en Librería Electrónica IA">
            <input type="hidden" name="amount" value="${usd}">
            <input type="hidden" name="currency_code" value="USD">
            <button type="submit" class="btn-paypal">Pagar con PayPal</button>
          </form>
        `;
      }
    }

    mostrarCarrito();
  </script>
</body>
</html>
