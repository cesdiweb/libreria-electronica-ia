

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronic Bookstore AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f6fa;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #0066cc;
      gap: 1rem;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
    }
    .item-info {
      flex: 1;
    }
    .acciones {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    button {
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      margin-top: 1rem;
      text-align: right;
    }
    .vacio {
      text-align: center;
      font-style: italic;
      color: gray;
    }
    .acciones button {
      background-color: #007bff;
      color: white;
    }
    .acciones .eliminar {
      background-color: #cc0000;
    }
    #vaciar-btn {
      margin-top: 1rem;
      background-color: #cc0000;
      color: white;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
 <header>
  <h1>Electronic Bookstore AI</h1>
  <p>Your smart and international digital bookstore</p>
</header>


  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Cat√°logo</a>
    <a href="register.html">Registrarse</a>
    <a href="login.html">Iniciar Sesi√≥n</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <main>
    <h2>Carrito de Compras</h2>
    <div id="carrito-contenido"></div>
    <p class="total" id="total"></p>
    <button id="vaciar-btn">Vaciar carrito</button>
  </main>

 <footer>
  <p>&copy; 2025 Librer√≠a Electr√≥nica IA. Todos los derechos reservados.</p>
  <p>
    <a href="terminos.html">T√©rminos y Condiciones</a> | 
    <a href="reembolso.html">Pol√≠tica de Reembolso</a>
  </p>
</footer>


  <script>
    const carritoContenedor = document.getElementById("carrito-contenido");
    const totalTexto = document.getElementById("total");
    const vaciarBtn = document.getElementById("vaciar-btn");

    function mostrarCarrito() {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carritoContenedor.innerHTML = "";

      if (carrito.length === 0) {
        carritoContenedor.innerHTML = "<p class='vacio'>üõí El carrito est√° vac√≠o.</p>";
        totalTexto.textContent = "";
        return;
      }

      let total = 0;
      let monedaActual = "";

      carrito.forEach((item, index) => {
        const subtotal = item.precio * item.cantidad;
        total += subtotal;
        monedaActual = item.moneda;

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="item-info">
            <strong>${item.titulo}</strong><br>
            Autor: ${item.autor}<br>
            Precio: ${item.moneda} ${item.precio} √ó ${item.cantidad}
          </div>
          <div class="acciones">
            <button onclick="cambiarCantidad(${index}, 1)">Ôºã</button>
            <button onclick="cambiarCantidad(${index}, -1)">‚àí</button>
            <button class="eliminar" onclick="eliminarItem(${index})">üóëÔ∏è</button>
          </div>
        `;
        carritoContenedor.appendChild(div);
      });

      totalTexto.textContent = `Total: ${monedaActual} ${total.toFixed(2)}`;
    }

    function cambiarCantidad(index, delta) {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito[index].cantidad += delta;
      if (carrito[index].cantidad < 1) carrito[index].cantidad = 1;
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarCarrito();
    }

    function eliminarItem(index) {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarCarrito();
    }

    vaciarBtn.onclick = () => {
      if (confirm("¬øEst√°s seguro de que deseas vaciar el carrito?")) {
        localStorage.removeItem("carrito");
        mostrarCarrito();
      }
    };

    window.onload = mostrarCarrito;
  </script>
</body>
</html>
