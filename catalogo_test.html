<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Test - Librería Electrónica IA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .libro { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    .precio { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Catálogo Test - Librería Electrónica IA</h1>

  <label for="currency">Moneda:</label>
  <select id="currency">
    <option value="COP">COP - Peso Colombiano</option>
    <option value="USD">USD - Dólar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="JPY">JPY - Yen Japonés</option>
  </select>

  <div class="libro" data-precio-cop="30000">
    <h3>Introducción a la Inteligencia Artificial</h3>
    <p>Autor: Ana Pérez</p>
    <p class="precio"></p>
    <button>Agregar al carrito</button>
  </div>

  <div class="libro" data-precio-cop="48000">
    <h3>Redes Neuronales con Python</h3>
    <p>Autor: María López</p>
    <p class="precio"></p>
    <button>Agregar al carrito</button>
  </div>

  <script>
    // Tasas de ejemplo (1 COP como base)
    const tasas = {
      COP: 1,
      USD: 0.00025, // 1 COP = 0.00025 USD (ejemplo)
      EUR: 0.00023, // 1 COP = 0.00023 EUR
      JPY: 0.036    // 1 COP = 0.036 JPY
    };

    function actualizarPrecios() {
      const currency = document.getElementById("currency").value;
      document.querySelectorAll(".libro").forEach(libro => {
        const precioCOP = parseFloat(libro.dataset.precioCop);
        const precioConvertido = precioCOP * tasas[currency];
        libro.querySelector(".precio").textContent =
          currency + " " + precioConvertido.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      });
    }

    document.getElementById("currency").addEventListener("change", actualizarPrecios);
    window.onload = actualizarPrecios;
  </script>
</body>
</html>
