<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Test - AI Electronic Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      padding: 20px;
    }
    header {
      text-align: center;
      background: #004080;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }
    .libro {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      background: white;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .precio {
      font-weight: bold;
      color: #004080;
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }
    .selector {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Electronic Bookstore - Catálogo Test</h1>
  </header>

  <div class="selector">
    <label for="currency">Selecciona moneda: </label>
    <select id="currency">
      <option value="COP">COP - Peso Colombiano</option>
      <option value="USD">USD - Dólar Estadounidense</option>
      <option value="EUR">EUR - Euro</option>
    </select>
  </div>

  <div class="libro" data-precio-cop="30000">
    <h3>Introducción a la Inteligencia Artificial</h3>
    <p>Autor: Ana Pérez</p>
    <p class="precio" id="precio-libro">COP $30,000</p>
    <button>Agregar al carrito</button>
  </div>

  <script>
    // Tasas de cambio de ejemplo (valores aproximados)
    const tasas = {
      COP: 1,
      USD: 0.00025, // 1 COP = 0.00025 USD
      EUR: 0.00023  // 1 COP = 0.00023 EUR
    };

    const currencySelect = document.getElementById("currency");
    const precioElemento = document.getElementById("precio-libro");
    const libro = document.querySelector(".libro");
    const precioBaseCOP = parseInt(libro.getAttribute("data-precio-cop"));

    function actualizarPrecio() {
      const moneda = currencySelect.value;
      const tasa = tasas[moneda];
      const precioConvertido = Math.round(precioBaseCOP * tasa);

      let simbolo = "";
      if (moneda === "COP") simbolo = "COP $";
      if (moneda === "USD") simbolo = "USD $";
      if (moneda === "EUR") simbolo = "EUR €";

      precioElemento.textContent = simbolo + precioConvertido.toLocaleString();
    }

    // Evento al cambiar moneda
    currencySelect.addEventListener("change", actualizarPrecio);

    // Mostrar precio inicial
    actualizarPrecio();
 <script>
  const libros = [
    { titulo: "Introducción a la Inteligencia Artificial", autor: "Ana Pérez", precioCOP: 30000 },
    { titulo: "Redes Neuronales con Python", autor: "María López", precioCOP: 18000 },
    { titulo: "Machine Learning Avanzado", autor: "Carlos Gómez", precioCOP: 48000 }
  ];

  let tasas = { COP: 1 }; // aquí guardaremos las tasas de conversión

  // 1. Cargar tasas de cambio desde exchangerate.host
  async function cargarTasas() {
    try {
      const res = await fetch("https://api.exchangerate.host/latest?base=COP");
      const data = await res.json();
      tasas = data.rates; 
      console.log("Tasas cargadas:", tasas);
      mostrarLibros(); // actualizar catálogo con conversiones
    } catch (error) {
      console.error("Error cargando tasas:", error);
      mostrarLibros(); // mostrar aunque sea en COP
    }
  }

  // 2. Mostrar libros con conversión según moneda seleccionada
  function mostrarLibros() {
    const contenedor = document.getElementById("catalogo");
    contenedor.innerHTML = "";
    const moneda = document.getElementById("currency").value;

    libros.forEach(libro => {
      let precioConvertido = libro.precioCOP;
      if (tasas[moneda]) {
        precioConvertido = libro.precioCOP * tasas[moneda];
      }
      contenedor.innerHTML += `
        <div class="libro">
          <h3>${libro.titulo}</h3>
          <p>Autor: ${libro.autor}</p>
          <p class="precio">${moneda} ${precioConvertido.toFixed(2)}</p>
          <button onclick="agregarAlCarrito('${libro.titulo}', ${precioConvertido}, '${moneda}')">Agregar al carrito</button>
        </div>
      `;
    });
  }

  // 3. Simular carrito
  function agregarAlCarrito(titulo, precio, moneda) {
    alert(`Añadido: ${titulo} - ${moneda} ${precio.toFixed(2)}`);
  }

  // 4. Listeners
  document.getElementById("currency").addEventListener("change", mostrarLibros);

  // 5. Inicializar
  cargarTasas();
</script>


</body>
</html>
