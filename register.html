<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #004080;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .password-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: -0.4rem;
      margin-bottom: 0.5rem;
      font-size: 0.9em;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #003366;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 0.5rem;
    }

    label {
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="Nombre de usuario" required />
      
      <input type="password" id="newPassword" placeholder="Contraseña" required />
      <div class="password-toggle">
        <label><input type="checkbox" id="togglePassword" /> Mostrar contraseña</label>
      </div>

      <select id="userRole">
        <option value="comprador">Comprador</option>
        <option value="administrador">Administrador</option>
      </select>

      <button type="submit">Registrarse</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    // Mostrar / ocultar contraseña
    document.getElementById("togglePassword").addEventListener("change", function() {
      const passwordField = document.getElementById("newPassword");
      passwordField.type = this.checked ? "text" : "password";
    });

    // Registro
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const role = document.getElementById("userRole").value;
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (username.length < 3 || password.length < 4) {
        errorMsg.textContent = "Nombre o contraseña demasiado cortos.";
        return;
      }

      const existingUser = localStorage.getItem(`user_${username}`);
      if (existingUser) {
        errorMsg.textContent = "⚠️ El nombre de usuario ya está registrado.";
        return;
      }

      const userData = {
        password: password,
        role: role
      };

      localStorage.setItem(`user_${username}`, JSON.stringify(userData));
      alert("✅ Usuario registrado exitosamente.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
