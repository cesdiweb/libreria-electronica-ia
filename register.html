<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="Registro de Usuario">Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #004080;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .password-toggle {
      display: flex;
      justify-content: start;
      align-items: center;
      font-size: 0.9em;
      margin: 0.3rem 0;
    }
    .password-toggle input {
      margin-right: 0.3rem;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #003366;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 0.5rem;
    }
    label {
      font-size: 0.9em;
      color: #333;
      display: block;
      text-align: left;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 data-i18n="Registro de Usuario">Registro de Usuario</h2>
    <form id="registerForm">
      <label for="fullName" data-i18n="Nombre completo">Nombre completo</label>
      <input type="text" id="fullName" placeholder="Nombre completo" required />

      <label for="cedula" data-i18n="Número de cédula">Número de cédula</label>
      <input type="number" id="cedula" placeholder="Cédula" required />

      <label for="email" data-i18n="Correo electrónico">Correo electrónico</label>
      <input type="email" id="email" placeholder="Correo electrónico" required />

      <label for="newUsername" data-i18n="Nombre de usuario">Nombre de usuario</label>
      <input type="text" id="newUsername" placeholder="Nombre de usuario" required />

      <label for="newPassword" data-i18n="Contraseña">Contraseña</label>
      <input type="password" id="newPassword" placeholder="Contraseña" required />

      <div class="password-toggle">
        <input type="checkbox" id="togglePassword" />
        <label for="togglePassword" data-i18n="Mostrar contraseña">Mostrar contraseña</label>
      </div>

      <!-- Rol oculto y fijo como comprador -->
      <input type="hidden" id="userRole" value="comprador" />

      <button type="submit" data-i18n="Registrarse">Registrarse</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    document.getElementById("togglePassword").addEventListener("change", function () {
      const passwordField = document.getElementById("newPassword");
      passwordField.type = this.checked ? "text" : "password";
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const cedula = document.getElementById("cedula").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const role = "comprador";
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (!fullName || !cedula || !email || !username || !password) {
        errorMsg.textContent = "Todos los campos son obligatorios.";
        return;
      }

      if (username.length < 3 || password.length < 4) {
        errorMsg.textContent = "Usuario o contraseña demasiado cortos.";
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        errorMsg.textContent = "Correo electrónico no válido.";
        return;
      }

      const existingUser = localStorage.getItem(`user_${username}`);
      if (existingUser) {
        errorMsg.textContent = "⚠️ El nombre de usuario ya existe.";
        return;
      }

      const userData = {
        nombre: fullName,
        cedula: cedula,
        correo: email,
        password: password,
        role: role
      };

      localStorage.setItem(`user_${username}`, JSON.stringify(userData));
      alert("✅ Usuario registrado correctamente.");
      window.location.href = "login.html";
    });
  </script>

  <script>
    const translations = {
      es: {
        "Registro de Usuario": "Registro de Usuario",
        "Nombre completo": "Nombre completo",
        "Número de cédula": "Número de cédula",
        "Correo electrónico": "Correo electrónico",
        "Nombre de usuario": "Nombre de usuario",
        "Contraseña": "Contraseña",
        "Mostrar contraseña": "Mostrar contraseña",
        "Registrarse": "Registrarse"
      },
      en: {
        "Registro de Usuario": "User Registration",
        "Nombre completo": "Full Name",
        "Número de cédula": "ID Number",
        "Correo electrónico": "Email",
        "Nombre de usuario": "Username",
        "Contraseña": "Password",
        "Mostrar contraseña": "Show password",
        "Registrarse": "Register"
      },
      fr: {
        "Registro de Usuario": "Inscription de l'utilisateur",
        "Nombre completo": "Nom complet",
        "Número de cédula": "Numéro d'identité",
        "Correo electrónico": "E-mail",
        "Nombre de usuario": "Nom d'utilisateur",
        "Contraseña": "Mot de passe",
        "Mostrar contraseña": "Afficher le mot de passe",
        "Registrarse": "S'inscrire"
      },
      pt: {
        "Registro de Usuario": "Registro de Usuário",
        "Nombre completo": "Nome completo",
        "Número de cédula": "Número de identificação",
        "Correo electrónico": "E-mail",
        "Nombre de usuario": "Nome de usuário",
        "Contraseña": "Senha",
        "Mostrar contraseña": "Mostrar senha",
        "Registrarse": "Registrar"
      },
      de: {
        "Registro de Usuario": "Benutzerregistrierung",
        "Nombre completo": "Vollständiger Name",
        "Número de cédula": "Ausweisnummer",
        "Correo electrónico": "E-Mail",
        "Nombre de usuario": "Benutzername",
        "Contraseña": "Passwort",
        "Mostrar contraseña": "Passwort anzeigen",
        "Registrarse": "Registrieren"
      },
      zh: {
        "Registro de Usuario": "用户注册",
        "Nombre completo": "全名",
        "Número de cédula": "身份证号码",
        "Correo electrónico": "电子邮件",
        "Nombre de usuario": "用户名",
        "Contraseña": "密码",
        "Mostrar contraseña": "显示密码",
        "Registrarse": "注册"
      }
    };

    function aplicarTraduccionRegistro() {
      const lang = localStorage.getItem("language") || "es";
      const dict = translations[lang];
      if (!dict) return;

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) el.textContent = dict[key];
      });

      document.title = dict["Registro de Usuario"] || "Registro";
    }

    window.onload = aplicarTraduccionRegistro;
  </script>
</body>
</html>
