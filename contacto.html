

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Electronic Bookstore AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #1565c0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .selector-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #e3f2fd;
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background: #1e88e5;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Electronic Bookstore AI</h1>
    <p>Your smart and international digital bookstore</p>
  </header>

  <nav>
    <a href="index.html" id="nav-inicio">Inicio</a>
    <a href="catalogo.html" id="nav-catalogo">Catálogo</a>
    <a href="register.html" id="nav-registro">Registro</a>
    <a href="login.html" id="nav-inicio-sesion">Iniciar Sesión</a>
    <a href="contacto.html" id="nav-contacto">Contacto</a>
    <a href="carrito.html" id="nav-carrito">Carrito</a>
    <a href="terminos.html">Términos</a>
    <a href="reembolso.html">Reembolso</a>
  </nav>

  

  <div class="form-container">
    <h2 id="contacto-titulo">Formulario de Contacto</h2>
    <form action="https://formspree.io/f/mblkynzg" method="POST">
      <label for="name" id="label-nombre">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email" id="label-email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message" id="label-mensaje">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" id="boton-enviar">Enviar</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Electronic Bookstore AI. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    const countriesData = []; // Debes pegar aquí tu array completo de países
    const languageNames = {}; // Debes pegar aquí tu objeto de idiomas
    const translations = {};  // Debes pegar aquí tu bloque translations con los 6 idiomas

    const countrySelect = document.getElementById("country");
    const languageSelect = document.getElementById("language");
    const currencySelect = document.getElementById("currency");

    function llenarSelectores() {
      countrySelect.innerHTML = countriesData.map(c => `<option value="${c.code}">${c.name}</option>`).join('');
      const uniqueLanguages = [...new Set(countriesData.map(c => c.language))];
      languageSelect.innerHTML = uniqueLanguages.map(l => `<option value="${l}">${languageNames[l] || l}</option>`).join('');
      const uniqueCurrencies = [...new Set(countriesData.map(c => c.currency))];
      currencySelect.innerHTML = uniqueCurrencies.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function aplicarTraduccion(lang) {
      const t = translations[lang] || translations["es"];
      document.getElementById("nav-inicio").textContent = t.inicio;
      document.getElementById("nav-catalogo").textContent = t.catalogo;
      document.getElementById("nav-registro").textContent = t.registro;
      document.getElementById("nav-inicio-sesion").textContent = t.iniciarSesion;
      document.getElementById("nav-contacto").textContent = t.contacto;
      document.getElementById("nav-carrito").textContent = t.carrito;
      document.getElementById("contacto-titulo").textContent = t.contacto;
      document.getElementById("label-nombre").textContent = t.nombre + ":";
      document.getElementById("label-email").textContent = t.correo + ":";
      document.getElementById("label-mensaje").textContent = t.mensaje + ":";
      document.getElementById("boton-enviar").textContent = t.enviar;
    }

    function guardarPreferencias(country, language, currency) {
      localStorage.setItem("country", country);
      localStorage.setItem("language", language);
      localStorage.setItem("currency", currency);
    }

    function detectarPorIP() {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          const userCountry = data.country || "CO";
          const countryData = countriesData.find(c => c.code === userCountry) || countriesData[0];
          const userLanguage = countryData.language;
          const userCurrency = countryData.currency;

          guardarPreferencias(userCountry, userLanguage, userCurrency);
          countrySelect.value = userCountry;
          languageSelect.value = userLanguage;
          currencySelect.value = userCurrency;
          aplicarTraduccion(userLanguage);
        });
    }

    window.onload = () => {
      llenarSelectores();

      const savedCountry = localStorage.getItem("country");
      const savedLanguage = localStorage.getItem("language");
      const savedCurrency = localStorage.getItem("currency");

      if (savedCountry && savedLanguage && savedCurrency) {
        countrySelect.value = savedCountry;
        languageSelect.value = savedLanguage;
        currencySelect.value = savedCurrency;
        aplicarTraduccion(savedLanguage);
      } else {
        detectarPorIP();
      }

      countrySelect.onchange = () => {
        const selected = countriesData.find(c => c.code === countrySelect.value);
        if (selected) {
          languageSelect.value = selected.language;
          currencySelect.value = selected.currency;
          aplicarTraduccion(selected.language);
          guardarPreferencias(selected.code, selected.language, selected.currency);
        }
      };

      languageSelect.onchange = () => {
        aplicarTraduccion(languageSelect.value);
        localStorage.setItem("language", languageSelect.value);
      };

      currencySelect.onchange = () => {
        localStorage.setItem("currency", currencySelect.value);
      };
    };
  </script>
</body>
</html>
