<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AI Electronic Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      display: inline-block;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout - AI Electronic Bookstore</h1>
  </header>

  <main>
    <h2>Resumen del pedido</h2>
    <p><strong>Libro:</strong> Introducción a la Inteligencia Artificial</p>
    <p><strong>Precio:</strong> <span id="precio">COP $19000</span></p>

    <h3>Medio de pago</h3>
    <p>Al hacer clic en el botón, serás redirigido a la pasarela segura de Wompi.</p>

    <form action="https://sandbox.wompi.co/checkout/" method="GET">
      <input type="hidden" name="public-key" value="pub_test_OkFjQWtxVjZ5T3ZWdEN6RXcyNGRSblNINWZjUk5PZmpmM3RkWlE2b1pnYzZBNjJt" />
      <input type="hidden" name="currency" value="COP" />
      <input type="hidden" name="amount-in-cents" value="1900000" /> <!-- 19000 COP x 100 -->
      <input type="hidden" name="reference" value="PEDIDO12345" />
      <input type="hidden" name="redirect-url" value="https://cesdiweb.github.io/libreria-electronica-ia/confirmacion.html" />
      <button type="submit" class="btn">Pagar con Wompi</button>
    </form>
  </main>
</body>
</html>
