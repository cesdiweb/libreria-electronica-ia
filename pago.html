<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AI Electronic Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .checkout-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .total {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .pay-button {
      display: block;
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .pay-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h1>Checkout</h1>
    <div id="total" class="total">Loading...</div>
    <button class="pay-button" onclick="pagar()">Proceed to Payment</button>
  </div>

  <script>
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const moneda = localStorage.getItem("currency") || "USD";
    
    function calcularTotal() {
      let total = 0;
      carrito.forEach(item => {
        const precio = parseFloat(item.precio.replace(/[^\d.-]/g, ''));
        total += precio * item.cantidad;
      });
      return total.toFixed(2);
    }

    function mostrarTotal() {
      const total = calcularTotal();
      document.getElementById("total").innerText = `Total: ${moneda} ${total}`;
    }

    function pagar() {
      alert("Aquí irá la integración con Wompi o Stripe según la moneda seleccionada.");
      // En el futuro aquí se redireccionará al formulario de pago real.
    }

    mostrarTotal();
  </script>

</body>
</html>
