<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmación de Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff0;
      color: #333;
      text-align: center;
      padding: 2em;
    }
    .box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #28a745;
    }
    a {
      display: inline-block;
      margin-top: 1.5em;
      background: #007bff;
      color: white;
      padding: 0.8em 1.5em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 data-translate="titulo">✅ ¡Pago exitoso!</h1>
    <p data-translate="linea1">Gracias por tu compra en la Librería Electrónica IA.</p>
    <p data-translate="linea2">Hemos recibido tu pago correctamente.</p>
    <a href="index.html" data-translate="volver">Volver al inicio</a>
  </div>

  <script>
    // Traducciones para idiomas
    const traducciones = {
      es: {
        titulo: "✅ ¡Pago exitoso!",
        linea1: "Gracias por tu compra en la Librería Electrónica IA.",
        linea2: "Hemos recibido tu pago correctamente.",
        volver: "Volver al inicio"
      },
      en: {
        titulo: "✅ Payment Successful!",
        linea1: "Thank you for your purchase at Librería Electrónica IA.",
        linea2: "We have received your payment successfully.",
        volver: "Return to Home"
      }
    };

    // Detectar idioma guardado en localStorage
    const lang = localStorage.getItem("selectedLanguage") || "es";
    document.querySelectorAll("[data-translate]").forEach(el => {
      const key = el.getAttribute("data-translate");
      if (traducciones[lang] && traducciones[lang][key]) {
        el.textContent = traducciones[lang][key];
      }
    });
  </script>
</body>
</html>
