<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog - AI Electronic Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #1565c0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .catalogo {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .libro {
      border: 1px solid #ccc;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      text-align: center;
    }
    .libro h3 {
      margin-top: 0;
    }
    button {
      background: #43a047;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Electronic Bookstore</h1>
  </header>

  <nav>
    <a href="index.html" data-translate="inicio">Inicio</a>
    <a href="catalogo.html" data-translate="catalogo">Catálogo</a>
    <a href="register.html" data-translate="registro">Registrarse</a>
    <a href="login.html" data-translate="iniciar_sesion">Iniciar Sesión</a>
    <a href="carrito.html" data-translate="carrito">Carrito</a>
    <a href="contacto.html" data-translate="contacto">Contacto</a>
  </nav>

  <div class="catalogo">
    <div class="libro">
      <h3 data-translate="libro1">Introducción a la IA</h3>
      <p><span class="precio" data-precio="20">20</span></p>
      <button onclick="agregarAlCarrito('Introducción a la IA', 20)" data-translate="agregar_carrito">Agregar al carrito</button>
    </div>
    <div class="libro">
      <h3 data-translate="libro2">Aprendizaje Automático</h3>
      <p><span class="precio" data-precio="25">25</span></p>
      <button onclick="agregarAlCarrito('Aprendizaje Automático', 25)" data-translate="agregar_carrito">Agregar al carrito</button>
    </div>
    <div class="libro">
      <h3 data-translate="libro3">Redes Neuronales</h3>
      <p><span class="precio" data-precio="30">30</span></p>
      <button onclick="agregarAlCarrito('Redes Neuronales', 30)" data-translate="agregar_carrito">Agregar al carrito</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Librería Electrónica IA. Todos los derechos reservados.</p>
  </footer>

  <script>
    const translations = {
      es: {
        inicio: "Inicio",
        catalogo: "Catálogo",
        registro: "Registrarse",
        iniciar_sesion: "Iniciar Sesión",
        carrito: "Carrito",
        contacto: "Contacto",
        libro1: "Introducción a la IA",
        libro2: "Aprendizaje Automático",
        libro3: "Redes Neuronales",
        agregar_carrito: "Agregar al carrito"
      },
      en: {
        inicio: "Home",
        catalogo: "Catalog",
        registro: "Register",
        iniciar_sesion: "Login",
        carrito: "Cart",
        contacto: "Contact",
        libro1: "Introduction to AI",
        libro2: "Machine Learning",
        libro3: "Neural Networks",
        agregar_carrito: "Add to Cart"
      },
      fr: {
        inicio: "Accueil",
        catalogo: "Catalogue",
        registro: "S'inscrire",
        iniciar_sesion: "Connexion",
        carrito: "Panier",
        contacto: "Contact",
        libro1: "Introduction à l'IA",
        libro2: "Apprentissage Automatique",
        libro3: "Réseaux de Neurones",
        agregar_carrito: "Ajouter au panier"
      }
    };

    function aplicarTraduccion() {
      const lang = localStorage.getItem("language") || "es";
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    function actualizarMoneda() {
      const moneda = localStorage.getItem("currency") || "COP $";
      document.querySelectorAll(".precio").forEach(span => {
        const precio = span.getAttribute("data-precio");
        span.textContent = `${moneda} ${precio}`;
      });
    }

    function agregarAlCarrito(nombre, precio) {
      const moneda = localStorage.getItem("currency") || "COP $";
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push({ nombre, precio, moneda });
      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert("Producto agregado al carrito");
    }

    window.onload = () => {
      aplicarTraduccion();
      actualizarMoneda();
    };
  </script>
</body>
</html>
